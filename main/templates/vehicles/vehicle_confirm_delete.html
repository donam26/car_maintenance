<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Vehicle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #EAA709;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 20px;
        }

        .confirm-delete {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .confirm-delete a {
            text-decoration: none;
            color: #EAA709;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .confirm-delete button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .confirm-delete button:hover {
            background-color: #d32f2f;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delete Vehicle</h1>
    </header>

    <div class="confirm-delete">
        <h2>Are you sure you want to delete the vehicle: {{ vehicle }}?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'vehicle_list' %}">Cancel</a>
    </div>

    <footer>
        <p>&copy; 2024 Vehicle Management</p>
    </footer>
</body>
</html>
