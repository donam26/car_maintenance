<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .back-button {
            margin: 10px;
            text-align: left;
        }

        .back-button a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }

        .vehicle-list {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
        }

        .btn-primary {
            background-color: #4CAF50;
        }

        .btn-edit {
            background-color: #ff9800;
        }

        .btn-delete {
            background-color: #f44336;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vehicle List</h1>
    </header>

    <div class="back-button">
        <a href="{% url 'user_dashboard' %}">Back to Dashboard</a>
    </div>

    <div class="vehicle-list">
        <a href="{% url 'vehicle_create' %}" class="btn btn-primary">Add New Vehicle</a>
        <table class="vehicle-table">
            <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>VIN</th>
                    <th>License Plate</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for vehicle in vehicles %}
                    <tr>
                        <td>{{ vehicle.make }}</td>
                        <td>{{ vehicle.model }}</td>
                        <td>{{ vehicle.year }}</td>
                        <td>{{ vehicle.vin }}</td>
                        <td>{{ vehicle.license_plate }}</td>
                        <td>
                            <a href="{% url 'vehicle_update' vehicle.pk %}" class="btn btn-edit">Edit</a> |
                            <a href="{% url 'vehicle_delete' vehicle.pk %}" class="btn btn-delete">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Vehicle Management</p>
    </footer>
</body>
</html>
