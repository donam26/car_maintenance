<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}User Dashboard{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .content {
      margin-top: 20px;
      padding: 20px;
      text-align: center;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .dashboard-item {
      margin: 10px;
      padding: 15px;
      background-color: white;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      text-align: center;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dashboard-item a {
      text-decoration: none;
      color: #4CAF50;
      font-size: 18px;
    }

    .dashboard-item a:hover {
      color: #0056b3;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .button:hover {
      background-color: #0056b3;
    }

    a {
      color: #4CAF50;
    }

    a:hover {
      color: #0056b3;
    }

  </style>
</head>
<body>

  <header>
    <h1>Welcome to Your Dashboard</h1>
  </header>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>&copy; LTW 2024 My Dashboard. All rights reserved.</p>
  </footer>

</body>
</html>
