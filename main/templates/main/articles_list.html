<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Articles</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Article Styles */
        .article {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s ease;
        }
        .article:hover {
            background-color: #f0f4f8;
        }
        .article h2 {
            font-size: 1.4em;
            color: #2c3e50;
            margin: 0;
        }
        .article-info {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .article-content {
            font-size: 1em;
            line-height: 1.6;
            color: #555;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .read-more:hover {
            color: #2980b9;
        }

        /* Back Button */
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        .button-container a {
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #2980b9;
        }

        /* Scroll-to-Top Button */
        #scrollToTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }
        #scrollToTopBtn.show {
            opacity: 1;
        }
    </style>
</head>
<body>
{% include 'components/header.html' %}

    <div class="container">
        <h1>Maintenance Articles</h1>
        {% for article in articles %}
            <div class="article">
                <h2>{{ article.title }}</h2>
                <p class="article-info">Published on {{ article.created_at }}</p>
                <p class="article-content">{{ article.content|truncatewords:50 }}</p>
                <a href="{% url 'article_detail_user' article.id %}" class="read-more">Read more...</a>
            </div>
        {% empty %}
            <p style="text-align: center;">No articles available.</p>
        {% endfor %}
    </div>

    <!-- Scroll-to-Top Button -->
    <button id="scrollToTopBtn" title="Go to top">&#8679;</button>

    <script>
        // Scroll-to-Top Button Visibility
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");
        window.onscroll = function() { toggleScrollToTopButton() };

        function toggleScrollToTopButton() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollToTopBtn.classList.add("show");
            } else {
                scrollToTopBtn.classList.remove("show");
            }
        }

        // Smooth Scroll to Top
        scrollToTopBtn.addEventListener("click", function() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
</body>
</html>
