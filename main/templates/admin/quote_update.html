<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Quote</title>
</head>
<body>
    <h1>Update Quote</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'quote_detail' quote.pk %}">Cancel</a>
</body>
</html>
