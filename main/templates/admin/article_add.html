<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Maintenance Article</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="textarea"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            color: #555;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="textarea"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4CAF50;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a Maintenance Article</h1>
        <form id="articleForm" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Submit</button>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="back-link">Back to Dashboard</a>
    </div>

    <script>
        // Form Validation
        function validateForm() {
            const form = document.getElementById("articleForm");
            const inputs = form.querySelectorAll("input, textarea, select");

            for (let input of inputs) {
                if (input.hasAttribute("required") && !input.value.trim()) {
                    alert("Please fill out all required fields.");
                    input.focus();
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
