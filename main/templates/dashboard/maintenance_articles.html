<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
        }

        .sidebar {
            background-color: #20232a;
            color: white;
            min-height: 100vh;
            width: 250px;
            position: fixed;
            padding: 20px 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px 20px;
            margin: 5px 0;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #4CAF50;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .card {
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .chart-container {
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="{% url 'admin_dashboard' %}"><i class="fa fa-home"></i> Dashboard</a>
        <a href="{% url 'repair_requests' %}"><i class="fa fa-chart-bar"></i> Repair Requests</a>
        <a href="{% url 'appointments' %}"><i class="fa fa-cog"></i> Appointments</a>
        <a href="{% url 'quotes' %}"><i class="fa fa-users"></i> Quotes</a>
        <a href="{% url 'vehicles' %}"><i class="fa fa-users"></i> Vehicles</a>
        <a href="{% url 'maintenance_articles' %}"><i class="fa fa-users"></i> Maintenance Articles</a>
    </div>
    

    <div class="content">
        <h1 class="mb-4">Dashboard</h1>
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="card p-3 text-center">
                    <h5>Impressions</h5>
                    <p>1,563</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card p-3 text-center">
                    <h5>Goal</h5>
                    <p>30,564</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card p-3 text-center">
                    <h5>Impact</h5>
                    <p>42.6%</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card p-3 text-center">
                    <h5>Projects</h5>
                    <p>532</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Latest Activity</h5>
                    <p>Your manager posted updates...</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Sales in July</h5>
                    <p>$2,665</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
