<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
        }

        .sidebar {
            background-color: #20232a;
            color: white;
            min-height: 100vh;
            width: 250px;
            position: fixed;
            padding: 20px 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px 20px;
            margin: 5px 0;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #eddb63;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .card {
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .chart-container {
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    {% include 'components/sidebar.html' %}

        <h1 class="mb-4">Dashboard</h1>
        <div class="content">
            <h1 class="mb-4">Report and Analysis</h1>
            <h4>Repair History for {{ month }}</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Total Repairs</th>
                        <th>Total Cost</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in report_data %}
                    <tr>
                        <td>{{ data.user__username }}</td>
                        <td>{{ data.total_repairs }}</td>
                        <td>${{ data.total_cost|default:"0.00" }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

</body>

</html>
